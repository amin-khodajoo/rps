<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/main.css" />
  </head>
  <body>
    <div id="gameDiv" class="gameBox">
      <h1 class="headline">ROCK PAPER SCISSORS</h1>
      <div class="gamers">
        <div class="gameText rp" id="playerText">Player: ❓</div>
        <div class="gameText rp" id="computerText">Computer: ❓</div>
      </div>
      <h2 class="gameText gameResult" id="resultText">Result:</h2>

      <div class="choiceBox">
        <button class="choiceBtn">&#9994;</button>
        <button class="choiceBtn">&#9995;</button>
        <button class="choiceBtn">&#9996;</button>
      </div>
      <div class="btbox">
        <div class="scoreBoard">
          <p class="pra" id="playerScore">Player Score: 0</p>
          <p class="pra" id="computerScore">Computer Score: 0</p>
        </div>
        <button id="resetBtn" role="button">Reset</button>
      </div>
    </div>

    <script src="src/main.js"></script>
  </body>
</html>
